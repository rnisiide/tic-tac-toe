<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>


    <div id="wrapper">

        <div id="players">
            <div>
                <input id='p1-input' type="text" name="p1" placeholder="   Player One's name">
                <input id='p2-input' type="text" name="p2" placeholder="   Player Two's name">
            </div>
            <button id="p1-button">Change names</button>
        </div>

        <div id="gameboard">
            <div class="row">
                <button id='b1' class="game-button"></button>
                <button id='b2' class="game-button"></button>
                <button id='b3' class="game-button"></button>
            </div>
            <div class="row">
                <button id='b4' class="game-button"></button>
                <button id='b5' class="game-button"></button>
                <button id='b6' class="game-button"></button>
            </div>
            <div class="row">
                <button id='b7' class="game-button"></button>
                <button id='b8' class="game-button"></button>
                <button id='b9' class="game-button"></button>
            </div>
        </div>

        <div id="match">

            <div id="score">
                <div class="score-box">
                    <p id="p1-name">Player One's score</p>
                    <div>
                        <p id="p1-score">0</p>
                    </div>
                </div>

                <div class="score-box">
                    <p id="p2-name">Player Two's score</p>
                    <div>
                        <p id="p2-score">0</p>
                    </div>
                </div>
            </div>

            <h2 id="turn">Player One's turn, with the marker X</h2>
            <button id="resetBoard">Reset Game</button>
        </div>


    </div>


    <footer>
        Built and designed by
        <a href="https://github.com/rnisiide"> Ricardo Nisiide</a> |
        <a href="https://github.com/rnisiide/tic-tac-toe">Github Source</a>
    </footer>




    <script src="script.js"></script>
</body>

</html>
