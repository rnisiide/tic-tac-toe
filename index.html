<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Tic tac toe</h1>
    </header>


    <div id="wrapper">

        <div id="players">
            <div>
                <label for="p1">Player 1's name:</label><br>
                <input id='p1-input' type="text" name="p1">
                <button id="p1-button">Change</button>
            </div>
            <br>
            <div>
                <label for="p2">Player 2's name:</label><br>
                <input id='p2-input' type="text" name="p2">
                <button id="p2-button">Change</button>
            </div>
            <h2 id="turn">Player One's turn with the marker X</h2>
            <button id="resetBoard">Reset Game</button>
        </div>

        <div id="gameboard">
            <div class="row">
                <button id='b1' class="game-button"></button>
                <button id='b2' class="game-button"></button>
                <button id='b3' class="game-button"></button>
            </div>
            <div class="row">
                <button id='b4' class="game-button"></button>
                <button id='b5' class="game-button"></button>
                <button id='b6' class="game-button"></button>
            </div>
            <div class="row">
                <button id='b7' class="game-button"></button>
                <button id='b8' class="game-button"></button>
                <button id='b9' class="game-button"></button>
            </div>
        </div>

        <div id="score">
            <h2>Score</h2>
            <p> <span id="p1-name">Player One:</span> <span id="p1-score">0</span> </p>
            <p> <span id="p2-name">Player Two:</span> <span id="p2-score">0</span> </p>
            <h2 id="winner"></h2>

        </div>

        <div id="footer">
            Built and designed by
            <a href="https://github.com/rnisiide"> Ricardo Nisiide</a> |
            <a href="https://github.com/rnisiide/tic-tac-toe">Github Source</a>
        </div>

    </div>




    <script src="script.js"></script>
</body>

</html>
