<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div id="wrapper">

        <div>
            <h1>Tic tac toe</h1>
            <h2 id="turn"></h2>
        </div>
        <div>
            <table>
                <tr id="0">
                    <th id="0-0" onclick="showClick(0, 0)"> </th>
                    <th id="0-1" onclick="showClick(0, 1)"> </th>
                    <th id="0-2" onclick="showClick(0, 2)"> </th>
                </tr>
                <tr id="1">
                    <th id="1-0" onclick="showClick(1, 0)"> </th>
                    <th id="1-1" onclick="showClick(1, 1)"> </th>
                    <th id="1-2" onclick="showClick(1, 2)"> </th>
                </tr>
                <tr id="2">
                    <th id="2-0" onclick="showClick(2, 0)"> </th>
                    <th id="2-1" onclick="showClick(2, 1)"> </th>
                    <th id="2-2" onclick="showClick(2, 2)"> </th>
                </tr>
            </table>
        </div>
        <h2>Who won?</h2>
    </div>




    <script src="script.js"></script>
</body>

</html>
